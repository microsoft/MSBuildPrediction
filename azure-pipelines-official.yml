resources:
- repo: self

variables:
  Solution: 'MSBuildPrediction.sln'
  ArtifactsDirectoryName: 'artifacts'
  BuildConfiguration: 'Release'
  BuildPlatform: 'Any CPU'
  DotNetVersion: '6.x'
  MSBuildArgs: '"/p:Platform=$(BuildPlatform)" "/p:Configuration=$(BuildConfiguration)" "/BinaryLogger:$(Build.SourcesDirectory)\$(ArtifactsDirectoryName)\msbuild.binlog"'
  SignType: 'Test'
  TeamName: 'MSBuild'

trigger:
  batch: true
  branches:
    include:
    - 'main'
    - 'refs/tags/*'
  paths:
    exclude:
    - '*.md'

stages:
- stage:
  displayName: 'Build'
  jobs:
  - job: Build
    displayName: 'Build'
    pool:
      name: VSEngSS-MicroBuild2022-1ES
    steps:
    - script: 'echo ##vso[task.setvariable variable=SignType;]Real'
      displayName: 'Set SignType to Real for tagged commits'
      condition: and(succeeded(), startsWith(variables['Build.SourceBranch'], 'refs/tags/v'))

    - task: UseDotNet@2
      displayName: 'Install .NET $(DotNetVersion)'
      inputs:
        version: '$(DotNetVersion)'

    - task: MicroBuildSigningPlugin@1
      displayName: 'Install MicroBuild Signing Plugin'
      inputs:
        signType: '$(SignType)'
        zipSources: false

    - task: DotNetCoreCLI@2
      displayName: 'Build Solution'
      inputs:
        command: 'build'
        projects: '$(Solution)'
        arguments: '$(MSBuildArgs)'

    - task: PublishBuildArtifacts@1
      displayName: 'Publish Artifacts'
      inputs:
        PathtoPublish: '$(ArtifactsDirectoryName)'
        ArtifactName: $(ArtifactsDirectoryName)
      condition: always()

- stage:
  displayName: 'Deploy'
  condition: and(succeeded(), startsWith(variables['Build.SourceBranch'], 'refs/tags/v'))
  jobs:
  - deployment: 'NuGet'
    displayName: 'Publish NuGet Packages'
    pool:
      vmImage: 'windows-latest'
    environment: 'MSBuildPrediction-NuGet'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: NuGetCommand@2
            displayName: 'Push NuGet Packages to nuget.org'
            inputs:
              command: 'push'
              packagesToPush: '$(Pipeline.Workspace)/$(ArtifactsDirectoryName)/**/Microsoft.Build.Prediction*.nupkg'
              nuGetFeedType: 'external'
              publishFeedCredentials: 'NuGet-1ES-Full'
